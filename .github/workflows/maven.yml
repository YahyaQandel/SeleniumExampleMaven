# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI

on:
  push:
    branches: "*"
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build docker image
      run: docker build -t yahyaqandel/maven-chrome .
    - uses: actions/checkout@v2
    - name: build and run tests
      env:
        USER_EMAIL: ${{ secrets.ACCOUNT_EMAIL }}
        USER_PASSWORD: ${{ secrets.ACCOUNT_PASSWORD }}
        JAVA_OPTS: -Dwebdriver.chrome.whitelistedIps=
      if: "${{ env.USER_EMAIL != '' }}"
      run: echo "This command is executed if ACCOUNT_EMAIL secret IS NOT empty" && docker run yahyaqandel/maven-chrome
